<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>

    <table id="bookshelf">
      <thead id="bookshelf-head">
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bookshelf-body"></tbody>
    </table>

    <dialog>
      <form novalidate>
        <h2>Add Book</h2>
        <p>* = Required</p>

        <div id="form-author">
          <label for="author">Author *</label>
          <input type="text" id="author" name="author" required minlength="5"/>
        </div>

        <div id="form-title">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div id="form-pages">
          <label for="pages">Pages *</label>
          <input
            type="number"
            id="pages"
            name="pages"
            min="0"
            step="1"
            required
          />
        </div>

        <div id="form-read">
          <label for="read">Read?</label>
          <input type="checkbox" id="read" name="read" value="true" />
        </div>

        <div id="submit-book-button-container">
          <button type="submit" id="submit-book-button">Submit Book</button>
        </div>
      </form>

      <div id="close-button-container">
        <button id="close-form-button">Close</button>
      </div>
    </dialog>

    <button id="add-book-button">Add Book</button>
  </body>
</html>
